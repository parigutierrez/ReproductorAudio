<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript" src="js/funcionesAudio.js"></script>

    <audio id=song src="The Thrill is Gone.mp3"></audio>

    <button id="play" onclick="playSong();">Play</button>
    <button id="pause" onclick="pauseSong();">Pause</button>
    <button id="stop" onclick="stopSong();">Stop</button>
    <button id="atrasar" onclick="atrasar();">Atrasar</button>
    <button id="adelantar" onclick="adelantar();">Adelantar</button>
    <button id="volMas" onclick="volMas();">Vol+</button>
    <button id="volMenos" onclick="volMenos();">Vol-</button><br>
    <input type=range id="duracion" onclick="progress();"></input>



  </body>
</html>
